<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vacation Rentals{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        header h1 {
            text-align: center;
        }
        .search-box {
            background: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .search-box input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .autocomplete-items {
            position: absolute;
            border: 1px solid #ddd;
            border-top: none;
            z-index: 99;
            background: white;
            max-width: 1160px;
            width: calc(100% - 40px);
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        .autocomplete-items div:hover {
            background-color: #f0f0f0;
        }
        .property-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .property-card {
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .property-card:hover {
            transform: translateY(-5px);
        }
        .property-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .property-info {
            padding: 15px;
        }
        .property-info h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .property-info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .price {
            color: #27ae60;
            font-weight: bold;
            font-size: 18px;
        }
        .pagination {
            text-align: center;
            margin: 30px 0;
        }
        .pagination button {
            padding: 10px 15px;
            margin: 0 5px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
        .pagination button:hover {
            background: #333;
            color: #fff;
        }
        .pagination button:disabled {
            background: #ddd;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        .no-results {
            text-align: center;
            padding: 40px;
            background: #fff;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* Add this CSS to your existing base.html <style> section */

        .autocomplete-item-details {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/" style="color: white;">Vacation Rentals</a></h1>
        </div>
    </header>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
